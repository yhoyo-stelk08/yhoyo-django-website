{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
{{title}}
{% endblock title %}


{% block content %}
<div class="card">
    <div class="card-header">
        User Registration
    </div>
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form_user %}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</div>
{% endblock content %}
