{% extends 'base.html' %}
{% load bootstrap4 %}


{% block title %}
    {{title}}
{% endblock title %}
    

{% block content %}
<div class="card">
    <div class="card-header">
        Add Food
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
